<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medford Transcripts</title>
  </head>

  <body>

    <!-- This adds a google search bar that automatically searches only this site -->
    <center>
     <!--    <form action="https://www.google.com/search" target="_blank" method="get"> google won't index the transcripts, just the index page -->
      <form action="https://www.bing.com/search" target="_blank" method="get">

        Search transcripts: 
        <input type="search" name="q">
        <input type="submit" value="Go">
      </form>
    </center>

    <script>
      var form = document.querySelector("form");

      form.addEventListener("submit", function (e) {
                             e.preventDefault();
                             var search = form.querySelector("input[type=search]");
                             search.value = search.value + " site:https://medford-transcripts.github.io/";
                             form.submit();
                             }
                           );
    </script>
